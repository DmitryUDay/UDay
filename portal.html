<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safety machine</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap');
  body {
    margin: 0;
    background: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #333;
  }

  *{
    font-family: "Comfortaa", sans-serif;
  }

  .loader-container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  /* GIF размещается по центру */
  .gif-box img {
    width: 500px;   /* можешь изменить размер */
    height: auto;
    display: block;
  }

  .text-info {
    font-size: 14px;
    max-width: 300px;
    text-align: center;
    color: #555;
  }

  .btnCancel {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 25px;
    border: 1px solid black;
    background: #fff;
    color: black;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s;
  }

  .btnCancel:hover {
    background: black;
    color: #fff;
  }
</style>
</head>

<body>
  <div class="loader-container">

    <!-- Блок вместо капель — вставка GIF -->
    <div class="gif-box">
      <img src="img\anima.gif" alt="loading animation">
    </div>

    <div class="text-info">
      Пожалуйста подождите. Портал открывает ссылку в безопасном режиме
    </div>

    <button class="btnCancel">Отмена</button>
  </div>
</body>
</html>
